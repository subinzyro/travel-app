<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     {% load static %}
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
</head>
<body id="indexbody">

    <a href="show/"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30"  class="bi bi-house-door" viewBox="0 0 16 16" id="homebutton">
        <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5"/>
      </svg></a>
      <div id="bodydiv" class="col-sm-4 ">
        <h1>"TO <br><span >TRAVEL <br></span> IS TO <br><span>LIVE</span>"</h1>
    </div>
      
      
<div id="formdiv">
    
    <form method="POST" class="post-form"
    action="">
    <div class="d-flex align-items-center mb-3 pb-1">
        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
        <span class="h1 fw-bold mb-0">V<span style="color:rgb(7, 241, 132);">O</span>YAGE</span>
      </div>
    {% csrf_token %}
    <div class="container-fluid ">
        
<br>
        <div class="form-group row" id="reg">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4"></div>
         <h3>LOGIN</h3>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Your Name: </label><br>
        <div class="col-sm-4" >
            {{ form.username }}
        </div><br>
    </div>

   

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Password: </label><br>
        <div class="col-sm-4 col-lg-2" id="desbox">
            {{ form.password }}
        </div><br>
    </div>
    <div class="form-group row">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-sm-4">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
    <br>
    <div>
        <p>Don't have an account ?</p>
        <a id="logreg" href="register.html">Register</a>
    </div>
    <div><br>
    <button class="btn btn-lg btn-block btn-primary" id="gbtn"
    type="submit"><i class="fab fa-google me-2"></i> Sign in with google</button>
    </div>


    </form>
    
</div>

    <script src="{% static 'js/show.js' %}"></script>
    
</body>
</html>
