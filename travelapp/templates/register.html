<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body id="indexbody">
    <a href="show/"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30"  class="bi bi-house-door" viewBox="0 0 16 16" id="homebutton">
        <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5"/>
      </svg></a>
<div id="formdiv">
    <form method="POST" class="post-form"
    action="/add">
    {% csrf_token %}
    <div class="container-fluid ">
<br>
        <div class="form-group row" id="reg">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4"></div>
         <h3>REGISTER</h3>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Your Name: </label>
        <div class="col-sm-4" >
            {{ form.username }}
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">E-Mail: </label>
        <div class="col-sm-4">
            {{ form.email }}
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Password:</label>
        <div class="col-sm-4 col-lg-2" id="desbox">
            {{ form.password }}
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-sm-4">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
    


    </form>
</div>
    <script src="{% static 'js/show.js' %}"></script>
    
</body>
</html>
