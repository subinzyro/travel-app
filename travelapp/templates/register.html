{% extends "base.html" %}
{% load static %}




{% block content %}
<div id="indexbody">

  
      <div id="bodydiv" class="col-sm-4 ">
        <h1>"TO <br><span >TRAVEL <br></span> IS TO <br><span>LIVE</span>"</h1>
    </div>
      
      
<div id="formdiv">
    
    <form method="POST , GET" class="post-form"
    action="/home">
    <div class="d-flex align-items-center mb-3 pb-1">
        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
        <span class="h1 fw-bold mb-0">V<span style="color:rgb(7, 241, 132);">O</span>YAGE</span>
      </div>
    {% csrf_token %}
    <div class="container-fluid ">
        
<br>
        <div class="form-group row" id="reg">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4"></div>
         <h3>REGISTER</h3>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Your Name: </label><br>
        <div class="col-sm-4" >
            {{ form.username }}
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">E-Mail: </label><br>
        <div class="col-sm-4" >
            {{ form.email }}
        </div>
    </div>

   

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Password: </label><br>
        <div class="col-sm-4 col-lg-2" id="desbox">
            {{ form.password }}
        </div><br>
    </div>
    <div class="form-group row">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-sm-4">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
    
    <div>
        <p>Already have an account ?</p>
        <a id="logreg" href="/login">Login</a>
    </div>
    <div><br>
    <button class="btn btn-lg btn-block btn-primary" id="gbtn"
    type="submit"><i class="fab fa-google me-2"></i> Sign in with google</button>
    </div>


    </form>
    
</div>
</div>
{% endblock %}
